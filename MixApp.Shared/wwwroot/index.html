<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MixStore</title>
    <base href="/" />
    
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />

    <link href="css/app.css" rel="stylesheet" />
    <link href="MixApp.Shared.styles.css" rel="stylesheet" />
    <link href="_content/Microsoft.Fast.Components.FluentUI/css/reboot.css" rel="stylesheet" />
    <link href="_content/Microsoft.Fast.Components.FluentUI/css/variables.css" rel="stylesheet" />
    <link href="lib/animate.css/animate.min.css" rel="stylesheet" />

    <script src="js/index.js"></script>
</head>

<body>
    <div id="app">
        <div class="open-screen">
            <img class="screen-image" src="favicon.png"/>

            <svg class="loading-progress">
                <circle r="40%" cx="50%" cy="50%" />
                <circle r="40%" cx="50%" cy="50%" />
            </svg>

            <div class="loading-progress-text"></div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">dismiss</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
