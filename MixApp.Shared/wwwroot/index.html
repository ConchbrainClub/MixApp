<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MixStore</title>
    <base href="/" />

    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />

    <link href="_content/Microsoft.FluentUI.AspNetCore.Components/css/reboot.css" rel="stylesheet" />
    <link href="lib/animate.css/animate.min.css" rel="stylesheet" />
    
    <link href="MixApp.Shared.styles.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />

    <script src="_content/Microsoft.FluentUI.AspNetCore.Components/js/web-components-v2.5.16.min.js" type="module" async></script>
    <script src="lib/@lottiefiles/lottie-player/dist/lottie-player.js"></script>
</head>

<body>
    <div id="app">
        <div class="open-screen">
            <img class="screen-image" src="favicon.png" />

            <svg class="loading-progress">
                <circle r="40%" cx="50%" cy="50%" />
                <circle r="40%" cx="50%" cy="50%" />
            </svg>

            <div class="loading-progress-text"></div>
        </div>

    </div>

    <div id="update-reload">
        <p>新版本已经准备就绪，是否立即更新？</p>
        <div>
            <fluent-button 
                id="later" 
                onclick="document.querySelector('#update-reload').style.display = 'none'" 
                appearance="neutral">
                稍后更新
            </fluent-button>

            <fluent-button id="upgrade" onclick="reload()" appearance="accent">
                立即更新
            </fluent-button>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">dismiss</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
